<html>
<head>
  <title>The Electromagnetic Spectrum</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="color.css">
</head>
<body>
  <div id="container">
    <div class="spectrum" id="radio"></div>
    <div class="spectrum" id="micro"></div>
    <div class="spectrum" id="infrared"></div>
    <div class="spectrum" id="visible"></div>
    <div class="spectrum uv" id="uva"></div>
    <div class="spectrum uv" id="uvb"></div>
    <div class="spectrum uv" id="uvc"></div>
    <div class="spectrum uv" id="euv"></div>
    <div class="spectrum" id="xray"></div>
    <div class="spectrum" id="gamma"></div>
    <div class="zoomline" id="visiblespec">
      <div class="color" id="red"></div>
      <div class="color" id="orange"></div>
      <div class="color" id="yellow"></div>
      <div class="color" id="green"></div>
      <div class="color" id="blue"></div>
      <div class="color" id="violet"></div>
    </div>
    <div class="zoomline" id="UVSpec">
      <div class="color" id="uvalin"></div>
      <div class="color" id="uvblin"></div>
      <div class="color" id="uvclin"></div>
      <div class="color" id="euvlin"></div>
    </div>
    <img src="Scale.png" class="scale" id="ems">
    <img src="VisiScale.png" class="scale" id="visi">
    <img src="UVScale.png" class="scale" id="UV">
    <div id="infobox"></div>
    <span id="copyright">Copyright &copy; 2014 Omninox Corp.<br> All rights reserved.</span>
  </div>
  <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
